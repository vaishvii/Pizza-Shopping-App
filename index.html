<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Shopping App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" />
    <link rel="stylesheet" href="sytle.css">
    <script type="module" src="Scripts/Controller/product-controller.js"></script>
</head>

<body>
    <header class="mLogo">
        <div class="logo">
            <img src="https://www.pizzahut.co.in/_next/static/static/images/logo.38f9109e24d22d58d048837b27f54390.png"
                alt="">
        </div>
    </header>
    <div class="container">
        <h1 class="alert alert-warning text-center">Pizza Shopping App</h1>
        <div class="row">
            <div class="col-8">
                <div id="output" class="row">
                    <!--Cards are made dynamically here-->
                    <!--<div class="col-4">
                        <div class="cards mt-2">
                            <img src="./Images/farmhouse.jpg" class="card-img-top" alt="..." height="200px"
                                width="200px" />
                            <div class="card-body">
                                <h5 class="card-title">Farm House</h5>
                                <p class="card-text">
                                    Some quick example text to build on the card title and make up
                                    the bulk of the card's content.
                                </p>
                                <a href="#" class="btn btn-primary">Add to Basket</a>
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="col-4">
                <h2 class="text-center alert alert-success">Total Bill</h2>
                <div class="card alert alert-info">
                    <ul>
                        <div class="row">
                            <h5 class="col-9 text-left">Pizza Name</h5>
                            <h5 class="col-3 text-right">Price</h5>
                        </div>
                    </ul>
                    <ul id="basket">
                        <span class="text-center">Cart is Empty!</span>
                        <!--Dynamic listed array-->
                    </ul>
                </div>
                <div class="card alert alert-warning">
                    <h5>Total Pizza: </h5>
                    <span id="total">
                        0
                        <!--Dynamic total pizza-->
                    </span><br>
                    <h4>Amount to be paid: </h4>
                    <span><b>Amount: </b>
                        <span id="amount">
                            $ 0
                            <!--Dynamic pizza amount -->
                        </span>
                    </span>
                    <span><b>GST(18%): </b>
                        <span id="gst">
                            $ 0
                            <!--Dynamic gst amount -->
                        </span>
                    </span>
                    <span><b>Total Amount: </b>
                        <span id="totamount">
                            $ 0
                            <!--Dynamic total Amount-->
                        </span>
                    </span>
                </div>
                <!--<button id="clickme" class="btn btn-outline-success w-100 mt-2">Pay Bill</button>-->
                <form class="box" style="border: 2px solid #ccc; padding: 20px; background-color: #dfedcf;">
                  <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_MM0GGXUgh0PoTG" async></script>
              </form>
               
            </div>
        </div>
    </div>
</body>

</html>
